<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Estudiante - Jensey Stevens Jimenez Ulloa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4158D0;
            --secondary-color: #C850C0;
            --tertiary-color: #FFCC70;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .card-title {
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-subtitle {
            font-weight: 300;
            opacity: 0.8;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .info-item {
            padding: 1.5rem;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .info-label i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .info-value {
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
        }

        .institution {
            font-style: italic;
            color: #6c757d;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }

        @media (max-width: 576px) {
            .card-title {
                font-size: 2.2rem;
            }
            .card-subtitle {
                font-size: 1rem;
            }
            .info-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card animate-fadeInUp">
                    <div class="card-header text-center">
                        <h1 class="card-title">Perfil de Estudiante</h1>
                        <p class="card-subtitle mt-2">Instituto Tecnológico de Las Américas</p>
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <p class="info-label mb-1"><i class="fas fa-user"></i> Nombre</p>
                            <p class="info-value">Jensey Stevens Jimenez Ulloa</p>
                        </div>
                        <div class="info-item">
                            <p class="info-label mb-1"><i class="fas fa-id-card"></i> Matrícula</p>
                            <p class="info-value">2023-1800</p>
                        </div>
                        <div class="info-item">
                            <p class="info-label mb-1"><i class="fas fa-university"></i> Institución</p>
                            <p class="info-value institution">Instituto Tecnológico de Las Américas (ITLA)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
